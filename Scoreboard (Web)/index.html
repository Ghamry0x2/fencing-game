<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ScoreBoard" />

    <title>ScoreBoard</title>

    <link rel="stylesheet" href="files/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="icon" href="https://i.ibb.co/3cQVGPC/icon.png" /> -->
    <!-- <link rel="icon" href="https://i.ibb.co/8BH7npH/icon2.png" /> -->
    <link rel="icon" href="https://i.ibb.co/bd09Ms8/icon3.png" />
  </head>
  <body>
    <div>
      <div class="timer-container bg-black">
        <p id="time" class="time text-white">01:00</p>
      </div>
      <div class="d-md-flex h-md-100 align-items-center">
        <!-- First Half -->
        <div class="col-md-6 bg-red h-md-100">
          <div
            class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
          >
            <div class="logoarea pt-5 pb-5">
              <p id="player1" class="score-text"></p>
            </div>
          </div>
        </div>

        <!-- Second Half -->
        <div class="col-md-6 bg-blue h-md-100">
          <div
            class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
          >
            <div class="logoarea pt-5 pb-5">
              <p id="player2" class="score-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="files/logic.js"></script>
  </body>
</html>
